<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Photo Gallery - Mariam Grigolia</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="nav-bar">
        <ul class="links">
          <li>
            <a href="index.html">Gallery</a>
          </li>
          <li>
            <a href="layout2.html">Gallery2</a>
          </li>
          <li>
            <a href="layout3.html">Gallery3</a>
          </li>
          <li>
            <a href="layout4.html">Gallery4</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="first-gallery">
        <h1 class="gallery-title">Photo Gallery</h1>
        <div class="grid-wrapper">
          <div class="photo">
            <img
              src="assets/coffee.png"
              alt="coffee"
              width="300"
              height="200"
            />
          </div>
          <div class="photo">
            <img
              src="assets/leaves.png"
              alt="leaves"
              width="300"
              height="200"
            />
          </div>
          <div class="photo">
            <img src="assets/leaf.png" alt="leaf" width="300" height="200" />
          </div>
          <div class="photo">
            <img
              src="assets/computer.png"
              alt="computer"
              width="300"
              height="200"
            />
          </div>
          <div class="photo">
            <img src="assets/lamp.png" alt="lamp" width="300" height="200" />
          </div>
          <div class="photo">
            <img
              src="assets/flower.png"
              alt="flower-image"
              width="300"
              height="200"
            />
          </div>
          <div class="photo">
            <img
              src="assets/gvimra.png"
              alt="gvimra0image"
              width="300"
              height="200"
            />
          </div>
          <div class="photo">
            <img
              src="assets/oneleaf.png"
              alt="one-leaf-image"
              width="300"
              height="200"
            />
          </div>
        </div>
        <!--wrapper-->
      </section>
    </main>
  </body>
</html>
