<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Photo Gallery - Mariam Grigolia</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="nav-bar">
        <ul class="links">
          <li>
            <a href="index.html">Gallery</a>
          </li>
          <li>
            <a href="layout2.html">Gallery2</a>
          </li>
          <li>
            <a href="layout3.html">Gallery3</a>
          </li>
          <li>
            <a href="layout4.html">Gallery4</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="fourth-gallery">
        <div class="fourth-grid-wrapper">
          <div class="left-side">
            <div class="title">
              <h1>live as a minimalist</h1>
            </div>
            <div class="text">
              <p>lifestyle</p>
            </div>
            <div class="image item1">
              <img src="assets/leaves.png" alt="leaves" />
            </div>
            <div class="image item2">
              <img src="assets/leaf.png" alt="leaf" />
            </div>
            <div class="image item3">
              <img src="assets/computer.png" alt="computer" />
            </div>
            <div class="image item4">
              <img src="assets/lamp.png" alt="lamp" />
            </div>
          </div>

          <div class="right-side">
            <div class="image right-item1">
              <img src="assets/coffee.png" alt="coffee" />
            </div>
            <div class="image right-item2">
              <img src="assets/leaf.png" alt="leaf" />
            </div>
            <div class="image right-item3">
              <img src="assets/flower.png" alt="flowers" />
            </div>
            <div class="image right-item4">
              <img src="assets/gvimra.png" alt="flower" />
            </div>
          </div>
        </div>
        <!--wrap-->
      </section>
    </main>
  </body>
</html>
